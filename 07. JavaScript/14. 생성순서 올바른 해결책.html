<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성 순서 해결책</title>
    <script>
        window.onload = function() { // 화면 로드 완료 후 실행
            document.querySelector('h1').style.backgroundColor = 'red'; // h1 태그의 배경 색상 변경
            document.querySelector('h2').style.color = 'red'; // h2 태그의 글자 색상 변경
        }
    </script>
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
</body>
</html>
