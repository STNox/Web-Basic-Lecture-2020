<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>생성 순서 주의사항</title>
    
</head>
<body>
    <h1>Process - 1</h1>
    <h2>Process - 2</h2>
    <script>
        document.querySelector('h1').style.backgroundColor = 'red'; // h1 태그의 배경 색상 변경
        document.querySelector('h2').style.color = 'red'; // h2 태그의 글자 색상 변경
    </script>
</body>
</html>
