<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>웹 페이지 - CSS, JS 추가</title>
    <style>
        body {background-color: linen; color: green; margin-left: 40px;
        margin-right: 40px;}
        h3 {text-align: center; color: darkred;}
        hr {height: 3px; border: solid black; background-color: black;}
        span {color: blue; font-size: 20px;}
    </style>
    <script>
        function show() {
            document.getElementById("fig").src="ElvisPresley.png";
        }
        function hide() {
            document.getElementById("fig").src="";
        }
        function appr() {
            document.getElementById("lmt").src="Love Me Tender.jpg";
        }
        function dsappr() {
            document.getElementById("lmt").src="";
        }
    </script>
</head>
<body>
    <h3 onmouseover="show()" onmouseout="hide()">Elvis Presley</h3>
    <hr>
    <div><img id="fig" scr=""></div>
    He was an American singer and actor. 
    In November 1956, he made his film debut in 
    <span onmouseover="appr()" onmouseout="dsappr()">Love Me Tender</span>. 
    He is often referred to as "<span>The King of Rock and Roll</span>".
    <img id="lmt" scr="">
</body>
</html>
