<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>데이터 목록을 가진 텍스트 입력</title>
    <style>
        td {text-align: center;}
    </style>
</head>
<body>
    <h3>가보고 싶은 곳</h3>
    <hr>
    <form>
        <table>
            <tr>
                <td>나라</td>
                <td>:</td>
                <td>
                    <input type="text" name="country" list="countries">
                    <datalist id="countries">
                        <option value="1">가나</option>
                        <option value="2">스위스</option>
                        <option value="3">브라질</option>
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>보고 싶은 것</td>
                <td>:</td>
                <td>
                    <input type="text" list="what">
                    <datalist id="what">
                        <option value="a">산</option>
                        <option value="b">바다</option>
                        <option value="c">도시</option>
                    </datalist>
                </td>
            </tr>
        </table>
        
    </form>
    
</body>
</html>
