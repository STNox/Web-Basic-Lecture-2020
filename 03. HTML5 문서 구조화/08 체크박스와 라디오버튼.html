<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>체크 박스와 라디오 버튼</title>
</head>
<body>
    <h3>먹고 싶은 것을 모두 선택하세요.</h3>
    <hr>
    <form>
        짜장면 <input type="checkbox" value="1">
        짬뽕 <input type="checkbox" value="2">
        탕수육 <input type="checkbox" value="3">
    </form><br>
    <h3>다음 중 먹고 싶은 것을 하나만 선택하세요.</h3>
    <hr>
    <form>
        <table>
            <tr>
                <td>
                    <input type="radio" name="china" value="1">
                </td>
                <td>짜장면</td>
                <td>
                    <img src="media/jajang.png">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="china" value="2">
                </td>
                <td>짬뽕</td>
                <td>
                    <img src="media/jjambbong.png">
                </td>
            </tr>
            <tr>
                <td>
                    <input type="radio" name="china" value="3">
                </td>
                <td>탕수육</td>
                <td>
                    <img src="media/tangsuyuk.png">
                </td>
            </tr>
        </table>
        <h3>먹고 싶은 음식은?</h3>
        <hr>
    </form>
    <form>
        <select name="china">
            <option value="1">짜장면</option>
            <option value="2">짬뽕</option>
            <option value="3">탕수육</option>
        </select>
    </form>
    <input type="submit">
         
    
    
</body>
</html>
