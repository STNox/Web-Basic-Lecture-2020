<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형식을 가진 텍스트 입력</title>
    <style>
        pre {font-family: D2Coding;}
    </style>
</head>
<body>
    <h3>회원 정보를 입력해주세요.</h3>
    <hr>
    <form>
        <fieldset>
            <legend>회원정보</legend>
            <pre>
        email  : <input type="email" placeholder="id@host"><br>
        홈페이지: <input type="url" placeholder="http://"><br>
        전화번호: <input type="tel" placeholder="010-0000-0000">
            </pre>
            <input type="submit" value="확인">
        </fieldset>
        <small>질문: Tel. 010-1111-1111</small>
        <br><br>
        <hr>
        검색어: <input type="search" placeholder="검색어">
        <input type="button" value="검색">
    </form>
</body>
</html>
