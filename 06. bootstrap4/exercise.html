<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
<table>
    <tr style="border-style: solid; border-width: 1px;">
        <th style="border-style: solid; border-width: 1px;"><h2>Rounded Corners</h2></th>
        <th style="border-style: solid; border-width: 1px;"><h2>Rounded Circle</h2></th>
        <th style="border-style: solid; border-width: 1px;"><h2>Thumbnail</h2></th>
    </tr>
    <tr style="border-style: solid; border-width: 1px;">
        <td style="border-style: solid; border-width: 1px;"><p>The .rounded class adds rounded corners to an image</p></td>
        <td style="border-style: solid; border-width: 1px;"><p>The .rounded-circle class shapes the image to a circle:</p></td>
        <td style="border-style: solid; border-width: 1px;"><p>The .img-thumbnail class creates a thumbnail of the image:</p></td>
    </tr>
    <tr style="border-style: solid; border-width: 1px;">
        <td style="border-style: solid; border-width: 1px;">
            <div class="container">
                <img src="img/cinqueterre.jpg" class="rounded" alt="Cinque Terre" width="304" height="236">
            </div>
        </td>
        <td style="border-style: solid; border-width: 1px;">
            <div class="container">
                <img src="img/cinqueterre.jpg" class="rounded-circle" alt="Cinque Terre" width="304" height="236">
            </div>
        </td>
        <td style="border-style: solid; border-width: 1px;">
            <div class="container">
                <img src="img/cinqueterre.jpg" class="img-thumbnail" alt="Cinque Terre" width="304" height="236"> 
            </div>
        </td>
    </tr>
</table>

</body>
</html>
