<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <style>
  /* Make the image fully responsive */
  .carousel-inner img {
    width: 100%;
  }
  </style>
</head>
<body>
<div class="container">
    <div id="demo" class="carousel slide" data-ride="carousel">

          <li data-target="#demo" data-slide-to="2"></li>
        </ul>
        <div class="carousel-inner">
          <div class="carousel-item active">
            <img src="media2/motorcycle.jpg" alt="Motorcycle" height="500">
            <div class="carousel-caption">
              <h3>Motorcycle</h3>
              <p>Speed</p>
            </div>   
          </div>
          <div class="carousel-item">
            <img src="media2/bicycle.jpg" alt="Bicycle" height="500">
            <div class="carousel-caption">
              <h3>Bicycle</h3>
              <p>Pedal to the medal</p>
            </div>   
          </div>
          <div class="carousel-item">
            <img src="media2/car.jpg" alt="Car" height="500">
            <div class="carousel-caption">
              <h3>Car</h3>
              <p>Excelerate</p>
            </div>   
          </div>
        </div>
        <a class="carousel-control-prev" href="#demo" data-slide="prev">
          <span class="carousel-control-prev-icon"></span>
        </a>
        <a class="carousel-control-next" href="#demo" data-slide="next">
          <span class="carousel-control-next-icon"></span>
        </a>
    </div>
    <br>
    <form action="/action_page.php" method="post">
        <div class="row">
            <div class="form-group col-4">
              <label for="user_id">ID:</label>
              <input type="text" class="form-control" id="user_id" placeholder="Enter your ID" name="user_id">
            </div>
            <div class="col-8"></div>
            <div class="form-group col-4">
              <label for="pwd">Password:</label>

            </div>
            <div class="col-8"></div>
        </div>  
            <div class="form-group form-check">
              <label class="form-check-label">
                <input class="form-check-input" type="checkbox" name="remember"> Remember me
              </label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        
    </form>
</div>
</body>
</html>
