    <title>Gambling Game</title>
    <script>
        let clickCount = 0;
        let numbers = [];
        let gameMoney = 10000;
        let gameCount = 0;
        function bttnclick(id) {
            let nmbrng1 = document.getElementById(id);
            let random = Math.floor(Math.random() * 3);
            nmbrng1.innerHTML = random;
            clickCount++;
            numbers.push(random);
            if (clickCount === 3) {
                setTimeout(function() {
                    playGame();
                }, 1000);
            }
        }
        function playGame() {
            if (numbers[0] === numbers[1] && numbers[0] === numbers[2]) {
                gameMoney += 8000;
            } else {
                gameMoney -= 1000;
            }
            gameCount++;
            if (gameMoney === 0) {
                alert('You lose! Reset game');
                gameMoney = 10000;
                gameCount = 0;
            }
            clickCount = 0;
            numbers = [];

            let moneyDOM = document.getElementById('money');
            let countDOM = document.getElementById('count');
            let oneDOM = document.getElementById('first');
            let twoDOM = document.getElementById('second');
            let threeDOM = document.getElementById('third');
            moneyDOM.innerHTML = gameMoney;
            countDOM.innerHTML = gameCount;
            oneDOM.innerHTML = '?';
            twoDOM.innerHTML = '?';
            threeDOM.innerHTML = '?';
        }
    </script>
