<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lotto</title>
    <script>
        let numbers = [];
        let clickCounts = 0;
        function bttnclick(id) {
            let apprNum = document.getElementById(id);
            let random = Math.floor(Math.random * 45 + 1);
            apprNum.innerHTML = random;
            clickCounts++;
            numbers.push(random);
            
        }
    </script>
</head>
<body>
    <button id="1" onclick="bttnclick()">?</button>
    <button id="2" onclick="bttnclick()">?</button>
    <button id="3" onclick="bttnclick()">?</button>
    <button id="4" onclick="bttnclick()">?</button>
    <button id="5" onclick="bttnclick()">?</button>
    <button id="6" onclick="bttnclick()">?</button>
</body>
</html>
