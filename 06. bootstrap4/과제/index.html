<!DOCTYPE html>
<html lang="en">
<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css" integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-sm bg-dark navbar-dark">
            <!-- Brand/logo -->
            <a class="navbar-brand" href="#">
                <img src="media2/hoseo.jpg" alt="호서직업능력개발원" height="40px" style="margin-left: 10px;">
            </a>
            <!-- Links -->
            <ul class="nav mr-auto">
                <li class="nav-item">
                    <a class="nav-link disabled" style="color: white; margin-left: 5px;" href="#"><i class="fas fa-home" style="margin-right: 10px"></i>홈</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" style="color: white" href="#">회원가입</a>
                </li>
            </ul>
            <div class="navbar-text fixed-right invisible" style="color:white;">
                홍길동님 반갑습니다!
            </div>
        </nav>
          <div id="demo" class="carousel slide" data-ride="carousel" style="margin-top: 40px; text-align: center;">
              <ul class="carousel-indicators">
                <li data-target="#demo" data-slide-to="0" class="active"></li>
                <li data-target="#demo" data-slide-to="1"></li>
                <li data-target="#demo" data-slide-to="2"></li>
              </ul>
              <div class="carousel-inner">
                <div class="carousel-item active">
                  <img src="media2/motorcycle.jpg" alt="Motorcycle" height="500">
                  <div class="carousel-caption">
                    <h3>Motorcycle</h3>
                    <p>Speed</p>
                  </div>   
                </div>
                <div class="carousel-item">
                  <img src="media2/bicycle.jpg" alt="Bicycle" height="500">
                  <div class="carousel-caption">
                    <h3>Bicycle</h3>
                    <p>Pedal to the medal</p>
                  </div>   
                </div>
                <div class="carousel-item">
                  <img src="media2/car.jpg" alt="Car" height="500">
                  <div class="carousel-caption">
                    <h3>Car</h3>
                    <p>Excelerate</p>
                  </div>   
                </div>
              </div>
              <a class="carousel-control-prev" href="#demo" data-slide="prev">
                <span class="carousel-control-prev-icon"></span>
              </a>
              <a class="carousel-control-next" href="#demo" data-slide="next">
                <span class="carousel-control-next-icon"></span>
              </a>
          </div>
        <div class="row mt-5">
            <div class="col-4"></div>
            <div class="col-4">
                <form action="index_login.html" method="post">
                  <table class="table table-borderless">
                    <tr>
                      <td>
                        <label class="col-form-label" for="user_id">ID:</label>
                      </td>
                      <td>
                        <input type="text" class="form-control" id="user_id" placeholder="Enter your ID" name="user_id">
                      </td>
                    </tr>
                    <tr>
                      <td>
                        <label class="col-form-label" for="pwd">Password:</label>
                      </td>
                      <td>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pswd">
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2">
                        <div class="form-group form-check">
                          <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                          </label>
                        </div>
                      </td>
                    </tr>
                    <tr>
                      <td style="text-align: center" colspan="2">
                        <button type="submit" class="btn btn-primary">로그인</button>
                        <button class="btn btn-secondary">취소</button>
                      </td>
                    </tr>
                  </table>

                </form>
                <br><br>
            </div>
            <div class="col-4"></div>
        </div>
        <nav class="navbar navbar-expand-sm bg-light justify-content-center navbar-light fixed-bottom">
          <span class="navbar-text">Copyright &copy; 2020, Wy</span>
        </nav>
    </div>
</body>
</html>
